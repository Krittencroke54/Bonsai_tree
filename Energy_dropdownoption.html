<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> Conversion Tables </title>
        <link rel="stylesheet" href="CSS/energy_conversion.css">
        <link rel="stylesheet" href="CSS/frequencyconversions.css">
        <script src="JS/energy_tables.js"></script>
    </head>
    
    <body>
        
    <header> Energy Conversion Tables </header>
        <h1 class="table">Choose which conversion table you want to use by pushing the coordinate button with the coinciding conversion listing.
        </h1>
        <label for="table">Conversion options</label>
        <select id="table" name="conversion_table">
            <option value="frequency_to_sound_form">Frequency to sound form</option>
            <option value="Distance_of_light">Distance light has traveled in so many seconds</option>
            <option value="power_from_c_r">Calculate power from current and resistance.</option>
            <option value="power_from_v_r">Calculate power from voltage and resistance</option>
            <option value="current_from_v_r">Calculate current from voltage and resistance</option>
            <option value="resistance_from_v_c">Calculate resistance from voltage and current</option>
            <option value="wavelength_ft">Calculate wavelength in feet from frequency</option>
            <option value="wavelength_m">Calculate wavelength in meters from frequency</option>
            
        </select>
