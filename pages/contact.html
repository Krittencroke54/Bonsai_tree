<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sign Up Form</title>
        <link rel="stylesheet" href="CSS/normalize.css">
        <link href='http://fonts.googleapis.com/css?family=Nunito:400,300' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="CSS/main_forms.css">
    </head>
    <body>
        
        <form action="Energy_conversion.html" method="post">
            <h1>Contact Information</h1>
        <fieldset>
            
          <legend><span class="contact_info">1</span>Your contact Info</legend>
            <label for="name">Name:</label>
            <input type="text" id="name" name="user_name">
            <label for="mail">Email:</label>
            <input type="email" id="mail" name="user_email">
            <label for="phone">Phone:</label>
            <input type="tel" id="phone" name="user_phone">
            
          </fieldset>
            
          <fieldset>    
            <legend><span class="contact_message">2</span>Your Contact Message</legend>
              <label for="message">Enter Message:</label>
              <textarea id="message" name="user_message"></textarea>
              <button type="submit">SEND MESSAGE</button>
          
            </fieldset>
        </form>

      
      
    </body>
</html>
